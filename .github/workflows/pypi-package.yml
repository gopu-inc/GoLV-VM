name: Publish PyPI and bump tag

on:
  push:
    tags:
      - 'v*.*.*'   # Déclenche sur tous les tags de version

permissions:
  contents: write   # Autorise le push vers le dépôt

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # nécessaire pour pouvoir pousser

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Upgrade packaging tools
        run: |
          python -m pip install --upgrade pip setuptools wheel twine build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

      - name: Determine next tag
        id: bump
        run: |
          CURRENT_TAG=${GITHUB_REF#refs/tags/}
          echo "Current tag: $CURRENT_TAG"

          IFS='.' read -r MAJOR MINOR PATCH <<<"${CURRENT_TAG#v}"
          NEXT_TAG="v${MAJOR}.${MINOR}.$((PATCH+1))"
          echo "Next tag: $NEXT_TAG"

          echo "next_tag=$NEXT_TAG" >> $GITHUB_OUTPUT

      - name: Push next tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump.outputs.next_tag }}
          git push origin ${{ steps.bump.outputs.next_tag }}
